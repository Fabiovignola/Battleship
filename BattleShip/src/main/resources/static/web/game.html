<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>BATTLESHIP!</title>
</head>
<body>
<div id="shipconten">
    <img id="air"src="ss.jpg"  height="50" width="100" data-type="aircraft" data-size="5" onclick="shipDestroyer()">
    <img id="bs"src="bs.png"  height="50" width="100" data-type="battleship" data-size="4" onclick="shipDestroyer()">
    <img id="sub"src="sub.jpg"  height="50" width="100" data-type="submarine" data-size="3" onclick="shipDestroyer()">
    <img id="des"src="des.jpg"  height="50" width="100" data-type="destroyer" data-size="3" onclick="shipDestroyer()">
    <img id="pb"src="pb.jpg"  height="50" width="100" data-type="patrolboat" data-size="2" onclick="shipDestroyer()">
    <button id="hori" value="true" onclick="checkHorizontal()"> Horizontal </button>
    <button id="verti" value="false" onclick="checkHorizontal()"> Vertical </button>
    <button id="play" value="true" onclick="shipCreate()"> PLAY </button>
    <button id="turn" value="true" onclick="salvosFetch()"> NEXT TURN </button>
</div>
<div id="tablas">
<div id="conte"></div>
<div id="conteTwo"></div>
</div>
<script src="game.js"></script>
</body>
</html>
