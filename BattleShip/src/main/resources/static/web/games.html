<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="maingames.css">
</head>
<body>
<h2 id="Portal"></h2>

<div id="gamesHtml">

    <button type="button" class="btn btn-success" onclick="logOut(event)">Log Out</button>
<ol id="orderlist"></ol>
<table id="tableScore" class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Total</th>
        <th scope="col">Win</th>
        <th scope="col">Lose</th>
        <th scope="col">Tied</th>
    </tr>
    </thead>
</table>
</div>


<div id="request">
    <form>
        <div class="form-group">
            <label  for="exampleInputEmail1"><p>Email address</p></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><p>Password</p></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div>
        <button type="button" class="btn btn-primary" onclick="signIn(event)">Sign In</button>
        <button type="button" class="btn btn-secondary" onclick="logIn(event)">Log In</button>

        </div>
    </form>
</div>


<script src="games.js"></script>
</body>
</html>
